<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Bamboo Hideout for support and inquiries.">
    <title>Contact - Bamboo Hideout</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Have questions or need support? Reach out to us!</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
        
        <section>
            <h2>Other Ways to Reach Us</h2>
            <p>Email us at <a href="mailto:support@bamboohideout.com">support@bamboohideout.com</a></p>
            <p>Follow us on social media for updates and resources.</p>
            <img src="RP.jpg" alt="Bamboo the Red Panda" width="350">
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Bamboo Hideout. All rights reserved.</p>
    </footer>
</body>
</html>
